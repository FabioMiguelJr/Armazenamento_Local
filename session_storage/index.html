<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <style></style>
</head>
<body>
    <h1>Session Storage</h1>
    <input id="input1" /><br />
    <input id="input2" /><br />
    <button id="salvar">Salvar no sessionStorage</button>
    <button id="limpar">Remover no sessionStorage</button>
    <script>
        const input1 = document.getElementById("input1");
        const input2 = document.getElementById("input2");
        const botaoSalvar = document.getElementById("salvar");
        const botaoLimpar = document.getElementById("limpar");

        const objJson = sessionStorage.getItem("chave-1");

        if (objJson) {    
            const obj = JSON.parse(objJson);
            input1.value = JSON.input1;
            input2.value = JSON.input2;
        }

        botaoSalvar.addEventListener("click", () => {
            const obj = {input1: input1.value, input2: input2.value};
            sessionStorage.setItem("chave-1", JSON.stringify(obj));
        });

        botaoLimpar.addEventListener("click", () => {
            sessionStorage.removeItem("chave-1");
        });

    </script>
</body>
</html>
